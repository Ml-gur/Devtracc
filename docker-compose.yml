version: '3.8'

services:
  db:
    image: supabase/postgres:15.1.0.118
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=your-super-secret-password
      - POSTGRES_DB=postgres
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  kong:
    image: supabase/kong:2.13.0.2
    restart: always
    environment:
      - KONG_DATABASE=off
      - KONG_DECLARATIVE_CONFIG=/var/lib/kong/kong.yml
      - KONG_DNS_ORDER=LAST,A,CNAME
      - KONG_PLUGINS=request-transformer,cors,key-auth
    volumes:
      - ./kong.yml:/var/lib/kong/kong.yml
    ports:
      - "8000:8000"
      - "8443:8443"
    depends_on:
      - gotrue
      - postgrest
      - storage
      - realtime

  gotrue:
    image: supabase/gotrue:v2.129.0
    restart: always
    environment:
      - GOTRUE_API_HOST=0.0.0.0
      - GOTRUE_API_PORT=9999
      - GOTRUE_DB_DRIVER=postgres
      - GOTRUE_DB_DATABASE_URL=postgres://postgres:your-super-secret-password@db:5432/postgres
      - GOTRUE_JWT_SECRET=your-super-secret-jwt-secret-with-at-least-32-characters-long
      - GOTRUE_JWT_EXP=3600
      - GOTRUE_SITE_URL=http://localhost:3000
      - GOTRUE_URI_SCHEMES=http,https
      - GOTRUE_MAILER_AUTOCONFIRM=true
    depends_on:
      db:
        condition: service_healthy

  postgrest:
    image: postgrest/postgrest:v11.2.2
    restart: always
    environment:
      - PGRST_DB_URI=postgres://postgres:your-super-secret-password@db:5432/postgres
      - PGRST_DB_SCHEMA=public
      - PGRST_DB_ANON_ROLE=anon
      - PGRST_JWT_SECRET=your-super-secret-jwt-secret-with-at-least-32-characters-long
    depends_on:
      db:
        condition: service_healthy

  storage:
    image: supabase/storage-api:v0.42.3
    restart: always
    environment:
      - DATABASE_URL=postgres://postgres:your-super-secret-password@db:5432/postgres
      - FILE_SIZE_LIMIT=52428800
      - GLOBAL_S3_BUCKET=storage
      - JWT_SECRET=your-super-secret-jwt-secret-with-at-least-32-characters-long
      - REGION=local
      - RENDER_URL=http://localhost:8000
      - S3_URL=http://localhost:9000
      - S3_ADMIN_KEY=super-secret-key
      - S3_ADMIN_SECRET=super-secret-key
      - TENANT_ID=stub
    depends_on:
      - postgrest

  realtime:
    image: supabase/realtime:v2.26.1
    restart: always
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=your-super-secret-password
      - DB_NAME=postgres
      - DB_SSL=false
      - PORT=4000
      - JWT_SECRET=your-super-secret-jwt-secret-with-at-least-32-characters-long
    depends_on:
      db:
        condition: service_healthy

  studio:
    image: supabase/studio:20240710-0601
    restart: always
    environment:
      - SUPABASE_URL=http://localhost:8000
      - SUPABASE_ANON_KEY=your-anon-key
      - SUPABASE_SERVICE_KEY=your-service-role-key
      - SUPABASE_DB_HOST=db
      - SUPABASE_DB_PORT=5432
      - SUPABASE_DB_USER=postgres
      - SUPABASE_DB_PASSWORD=your-super-secret-password
    ports:
      - "3001:3000"
    depends_on:
      db:
        condition: service_healthy

volumes:
  db_data:

networks:
  default:
    name: supabase_network